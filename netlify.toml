[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  port = 8888
  framework = "next"

# ==============================
# üîÅ REDIRECTIONS (Next.js + API)
# ==============================

[[redirects]]
  from = "/share/:videoId"
  to = "/.netlify/functions/share"
  status = 200
  force = true

# ==============================
# ‚è∞ CRON ‚Äì LIVE AVATAR PROGRAMM√â
# ==============================

[[scheduled]]
  path = "/.netlify/functions/startScheduledLives"
  schedule = "*/1 * * * *"
