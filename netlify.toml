[build]
  command = "npm run build"
  publish = ".netlify/output"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ðŸ”€ Redirections pour Next.js
[[redirects]]
  from = "/_next/*"
  to = "/.netlify/functions/nextjs"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs"
  status = 200
