[build]
  command = "npm run build"
  # Pas de publish explicite ‚Üí le plugin Next.js g√®re .next et les fonctions
  # Si tu veux forcer, tu peux mettre : publish = ".next"

[functions]
  # Dossier o√π Netlify g√©n√®re les fonctions serverless
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# üîÄ Redirections pour Next.js (SSR + routes dynamiques)
[[redirects]]
  from = "/_next/*"
  to = "/.netlify/functions/nextjs"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs"
  status = 200

# ‚öôÔ∏è Headers pour optimiser le cache et la s√©curit√©
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
